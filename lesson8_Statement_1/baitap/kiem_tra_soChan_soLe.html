<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let num = +prompt("Enter your number: ");
  let EvenNum = num % 2 == 0;
  if (EvenNum) {
    document.write("Số " + num + " là số chẵn" +"<br>");
  }else{
    document.write("Số " + num + " là số lẻ" +"<br>");
  }

</script>
</body>
</html>
