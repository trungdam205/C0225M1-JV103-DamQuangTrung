<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    weight = +prompt("Nhập cân nặng của bạn: ");
    if(isNaN(weight)){
        document.write()("Error Input.");
    }else if (weight < 50){
        document.write("Size của bạn là size S");
    }else if (weight <= 65){
        document.write("Size của bạn là size M");
    }
    else if (weight <= 80){
        document.write("Size của bạn là size L");
    }else {
        document.write("Size của bạn là size XL");
    }
</script>
</body>
</html>
