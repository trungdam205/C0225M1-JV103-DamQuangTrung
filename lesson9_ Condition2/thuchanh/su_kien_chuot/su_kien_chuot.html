<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <img id="myImage" src="Soccerball.png" width="300"/>
    <p>Click button below to move ball to right</p>
    <input type="button" value="click me" onclick="moveRight()">
</form>
<script>
    let imgObj = null;
    imgObj = document.getElementById("myImage");
    function init(){
        imgObj = document.getElementById("myImage");
        imgObj.style.position = "relative";
        imgObj.style.left = imgObj.style.left || "0px";
    }
    function moveRight(){
        imgObj.style.left = parseInt(imgObj.style.left) + 10 +'px';
    }
    window.onload = init;


</script>
</body>
</html>
