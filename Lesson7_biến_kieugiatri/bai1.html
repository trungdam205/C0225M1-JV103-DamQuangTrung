<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  // Bài 1:
  // Biến i kiểu số nguyên, có giá trị là 10
  // Biến f kiểu số thực, có giá trị là 20.5
  // Biến b kiểu logic, có giá trị là true
  // Biến s kiểu chuỗi, có giá trị là "Hà Nội".
  //         Sử dụng hàm document.write() để viết kết quả ra màn hình.

  let i = 10;
  let f = 20.5;
  let b = true;
  let s = "Hà Nội";

  document.write('i = ' + i + '<br>')
  document.write('f = ' + f + '<br>');
  document.write('b = ' + b + '<br>');
  document.write('s = ' + s + '<br>');

  //Bai2: Viết một đoạn mã Javascript, khai báo biến width chứa giá trị độ rộng của hình chữ nhật,
  // biến height chứa giá trị chiều cao của hình chữ nhật. In ra màn hình diện tích của hình chữ nhật đó.

  let width = 20;
  let height = 50;

  document.write('Area of Retangular = ' + width * height + '<br>');

  // Bài 3: Dùng hàm prompt() để nhập 2 số từ bàn phím, lưu vào 2 biến là a và b.
  // Kiểm tra xem a có phải là bội số của b hay không (tức là a có chia hết cho b hay không). Hiển thị kết quả ra màn hình bằng cách sử dụng hàm alert().

  let a = prompt("Nhập giá trị của a:");
  let b = prompt("Nhập giá trị của b:");

  a = Number(a);
  b = Number(b);

  if (isNaN(a) || isNaN(b)) {
    document.write("Vui lòng nhập số hợp lệ.");
  } else if (b === 0) {
    document.write("Không thể chia cho 0.");
  } else if (a % b === 0) {
    document.write("a là bội số của b");
  } else {
    document.write("a không phải là bội số của b");
  }



</script>

</body>
</html>
